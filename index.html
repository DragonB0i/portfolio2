<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.4.11/swiper-bundle.min.css" rel="stylesheet">
  <script defer src="https://cdn.jsdelivr.net/npm/purecounterjs@1.0.5/dist/purecounter_vanilla.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/isotope-layout@3.0.6/dist/isotope.pkgd.min.js"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.4.11/swiper-bundle.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/glightbox@3.1.0/dist/js/glightbox.min.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <header id="header">
    <nav>
      <ul id="navbar">
        <li><a href="#hero" class="scrollto">Home</a></li>
        <li><a href="#portfolio" class="scrollto">Portfolio</a></li>
        <li><a href="#about" class="scrollto">About</a></li>
        <li><a href="#contact" class="scrollto">Contact</a></li>
      </ul>
    </nav>
    <button class="mobile-nav-toggle bi bi-list"></button>
  </header>

  <section id="hero" class="hero">
    <h1>Your Hero Section</h1>
    <p class="typed" data-typed-items="Developer, Designer, Freelancer"></p>
  </section>

  <section id="portfolio" class="portfolio">
    <div class="portfolio-container">
      <div class="portfolio-item">
        <img src="portfolio1.jpg" alt="Project 1">
        <div class="portfolio-info">
          <h4>Project 1</h4>
          <a href="portfolio1.jpg" class="portfolio-lightbox">View</a>
        </div>
      </div>
      <!-- Add more portfolio items -->
    </div>
  </section>

  <footer>
    <p>&copy; 2024 Your Portfolio</p>
  </footer>

  <a href="#" class="back-to-top">Top</a>
</body>
</html>
